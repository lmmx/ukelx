<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK General Election Results</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">UK General Election Results</h1>
        
        <input type="text" id="constituency-search" placeholder="Search constituencies..." 
               class="w-full p-2 border rounded mb-4"
               _="on keyup call filterConstituencies()">
        
        <div id="constituencies-list" 
             hx-get="/constituencies" 
             hx-trigger="load"
             hx-indicator="#loading">
        </div>

        <div id="loading" class="htmx-indicator">
            Loading constituencies...
        </div>
    </div>

    <script type="text/hyperscript">
        def filterConstituencies()
            set query to #constituency-search.value.toLowerCase()
            for constituency in #constituencies-list .constituency-card
                set constituencyName to constituency.querySelector('h2').textContent.toLowerCase()
                if constituencyName contains query
                    remove .hidden from constituency
                else
                    add .hidden to constituency
                end
            end
        end
    </script>
</body>
</html>
