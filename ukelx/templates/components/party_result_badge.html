{% macro party_result_badge(party_code) %}
<span class="px-2 py-0.5 rounded text-xs font-bold
{% if party_code == 'CON' %}
    bg-[#0099db] text-white
{% elif party_code == 'LAB' %}
    bg-[#d60000] text-white
{% elif party_code == 'LD' %}
    bg-[#faa61a] text-black
{% elif party_code == 'SNP' %}
    bg-[#fff95d] text-black
{% elif party_code == 'GRN' %}
    bg-[#33a22b] text-white
{% elif party_code == 'REF' %}
    bg-[#12B6CF] text-white
{% elif party_code == 'IND' %}
    bg-[#CCCCCC] text-black
{% elif party_code == 'SF' %}
    bg-[#005717] text-white
{% elif party_code == 'DUP' %}
    bg-[#D46A4C] text-black
{% elif party_code == 'PC' %}
    bg-[#008142] text-black
{% elif party_code == 'SDLP' %}
    bg-[#69C1BD] text-black
{% elif party_code == 'OTH' %}
    bg-[#929292] text-black
{% elif party_code == 'APNI' %}
    bg-[#F6CB2F] text-black
{% elif party_code == 'UUP' %}
    bg-[#48A5EE] text-black
{% elif party_code == 'SPK' %}
    bg-[#7D827E] text-black
{% elif party_code == 'UKIP' %}
    bg-[#70147A] text-white
{% else %}
    bg-[#929292] text-white
{% endif %}
">
    {{ party_code }}
</span>
{% endmacro %}
